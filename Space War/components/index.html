<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/icon" href="/images/icon.png">
    <title>Space War</title>
</head>

<body>
    <div class="winner text-center">
        <div>
            <h1 class="fw-bold  win" id="win">You Win</h1>
            <p id="score" class="score text-white"></p>
            <button class="btn-one btn-danger btn-lg fw-bold" onclick="location.reload()" id="btn">RESTART</button>
        </div>
    </div>
    <div class="loss text-center d-flex align-items-center justify-content-center ms-2">
        <div>
            <h1 class="gameOver fw-bold mt-5" id="gameOver">Game Over</h1>
            <p class="over fw-bold text-white" id="over"></p>
            <div class="btnTwo text-center d-flex align-items-center justify-content-center">
                <button class="btn-two btn-danger btn-lg fw-bold" id="btnThree"
                    onclick="location.reload()">RESTART</button>
            </div>
        </div>
    </div>
    <div class="gameOne">
        <div class="game" id="game">
            <div class="player" id="player">
                <img src="/images/img7.png" alt="" id="alienOne">
            </div>
            <div class="alien" id="alien">
                <img src="/images/img4.png" id="plan">
            </div>
        </div>
    </div>
    <audio controls autoplay>
        <source src="/images/sound.mp3" type="audio/mpeg">
    </audio>
    <audio src="/images/fireex.wav" id="shoot"></audio>
    <audio src="/images/gameover.wav" id="gameoverone"></audio>
    <script src="code.js"></script>
</body>

</html>
